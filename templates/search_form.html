<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
</head>
<body>
    {%  if errors %}
            {%  for error in errors %}
                <ul>
                <li style="Color: red;">{{ error }}</li>
                </ul>
            {% endfor %}

    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>
